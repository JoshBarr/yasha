{% for link in links %}
    <li>
        <a title="{% if link.title %}{{ link.title }}{% endif %}" href='{{ link.url }}' class='{% if link.css_class %}{{ link.css_class }}{% else %}{% endif %}{% if link.title == 'Donate' %}btn btn-donate{% endif %}' data-prepend="{% if link.title %}{{ link.title }}{% endif %}" data-prepend-small="{{ link.short_name }}">

            {% if link.icon_class %}
               <i class="i i-{{link.icon_class}}"></i>&nbsp;
            {% endif %}

            {% if link.title %}
                {{ link.title }}
            {% endif %}

            {% if link.title == 'Donate' %}
                <svg class="icon">
                    <use xlink:href="#heart" />
                </svg>
            {% endif %}
        </a>
    </li>
{% endfor %}
